

<div class="card val-container">
  <div class="card-body">
    <div class="page-header val-head">
      <h2>
        Offer Details :
      </h2>
    </div>

    <div class="container validation_container">
      <div class="row">
        <div class="col-md-8">


          <form class="form-horizontal">

            <div class="form-group">
              <label class="control-label col-sm-4">Offer Name:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="name" placeholder="Enter Offer Name" [(ngModel)]="valid.offerName"
                  name="valid.offerName">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Select Offer Start Date:</label>
              <div class="col-sm-6">
                <input type="date" class="form-control" min="{{date | date:'yyyy-MM-dd'}}" id="start" placeholder="DD/MM/YYYY" [(ngModel)]="valid.start"
                  name="valid.start">
              </div>
            </div>


            <div class="form-group">
              <label class="control-label col-sm-4">Select Offer End Date:</label>
              <div class="col-sm-6">
                <input type="date" class="form-control" min="{{date | date:'yyyy-MM-dd'}}" id="end" placeholder="DD/MM/YYYY" [(ngModel)]="valid.end"
                  name="valid.end">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Notes:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="notes" placeholder="Enter Notes" [(ngModel)]="valid.notes"
                  name="valid.notes">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Marketting Message:</label>
              <div class="col-sm-6">
                <input type="text" class="form-control" id="mktMsg" placeholder="Enter Marketting Message" [(ngModel)]="valid.mktMsg"
                  name="valid.mktMsg">
              </div>
            </div>

            <div class="form-group">
              <label class="control-label col-sm-4">Offer Type:</label>
              <div class="col-sm-6">
                <input type="number" class="form-control" id="offerType" min=1 placeholder="Enter Offer Type" [(ngModel)]="valid.offerType"
                  name="valid.offerType">
              </div>
            </div>


            <div class="form-check">
              <label class="control-label col-sm-4" >National :</label>

              <input type="checkbox" class="form-check-input" id="national" [checked]="valid.national === 1" 
              (change)="valid.national= $event.target.checked ? 1 : 0 "
              name="valid.national">
            </div>

          </form>
        </div>
      </div>


    </div>

    
    
  </div>

  <div>
    <button class="btn btn-secondary nav-item nav-link-edit prev-button " type="button" id="prev-btn" (click)="goBack()">
      << Previous </button>

        <button class="btn btn-secondary nav-item nav-link-edit next-button " type="button" id="next-btn"
          [routerLink]="['../preview']"  
          [disabled]="(!valid.start || !valid.end)"  (click)="check()">
          Next >>
        </button>
      </div>   
  
</div>
