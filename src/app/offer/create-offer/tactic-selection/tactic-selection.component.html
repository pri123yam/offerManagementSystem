<div class="card">
  <div class="card-body">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark menu">
      <a class="navbar-brand" href="#">Lease/Tactic</a>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <ul class="nav navbar-nav">
            <li routerLinkActive="active" id="lease"><a routerLink="../sLease">Lease</a></li>
            <li routerLinkActive="active" id ="tactic"><a routerLink="../sTactic">Tactic</a></li>
          </ul>
        </div>
      </div>
    </nav>

<div class="container tactic_container">
  <div class="row">
    <div class="col-xs-8">
      <!-- start the form -->

      <form class="form-horizontal">

        <div class="form-group">
          <label class="control-label col-sm-4">Tactic:</label>
          <div class="col-sm-8">
            <!-- <input type="text" class="form-control" id="ramount" placeholder="Select Term"> -->
            <select class="form-control" id="bank" [(ngModel)]="stactic.tactic" name="stactic.tactic">
              <option disabled>Select Tactic</option>
              <option *ngFor="let tac of alltactic" value={{tac.tacticName}}>{{tac.tacticName}}</option>

            </select>
          </div>
        </div>


        <div class="form-group">
          <label class="control-label col-sm-4">Remarks:</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" id="amount" placeholder="Enter Remarks"
              [(ngModel)]="stactic.remarks" name="stactic.remarks">
          </div>
        </div>

      </form>
    </div>
  </div>
  <!-- button added -->
  <div class="row prev-button">
    <div class="col-md-12">
      <!-- <button class="btn btn-primary  " 
           type="button" id="login-btn"routerLinkActive="active" style="color: white;"> 
           <a routerLink="/createoffer"> << Previous  </a>
       </button> -->
      <button class="btn btn-primary nav-item nav-link-edit " type="button" id="prev-btn" [routerLink]="['../']"
        style="color: white;">
        << Previous </button>
    </div>
  </div>



  <div class="row next-button">
    <div class="col-md-12">
      <!-- <button class="btn btn-primary  " 
           type="button" id="login-btn"routerLinkActive="active" style="color: white;"> 
           <a routerLink="/createoffer"> << Previous  </a>
       </button> -->
      <button class="btn btn-primary nav-item nav-link-edit " type="button" id="next-btn" [routerLink]="['../valDate']"
        style="color: white;" (click)="tacticSubmission()">
        Next >>
      </button>
    </div>

  </div>

</div>
  </div></div>
